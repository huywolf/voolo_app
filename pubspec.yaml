name: voolo_app
description: Voolo Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # Third lib
  get: ^4.6.5
  hypersnapsdk_flutter: ^1.3.1
  # Network
  dio: ^5.0.1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.1
  # Utils
  shared_preferences: ^2.0.15
  logger: ^1.1.0
  fluttertoast: ^8.0.9
  flutter_easyloading: ^3.0.5
  flutter_svg: ^1.1.6
  equatable: ^2.0.5
  # UI helper lib
  flutter_staggered_grid_view: ^0.6.2
  cached_network_image: ^3.2.1
  google_fonts: ^4.0.3
  device_preview: ^1.1.0
  auto_size_text: ^3.0.0
  animated_bottom_navigation_bar: ^1.1.0+1
  circular_reveal_animation: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  retrofit_generator: ^5.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/app_icon.png"